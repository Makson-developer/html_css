<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, tecnologia">
    <meta name="author" content="Makson.dev">
    <meta name="description" content="Desafio de tags">
    <title>DESAFIO 06</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <pre>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    </pre>
    <ul type="square">
        <li>
            <abbr title="use a tag <p>">
                Paragráfo
            </abbr>
        </li>
        <li>
            <abbr title="use a tag <Title>">
                Título
            </abbr>
        </li>
        <li>
            <abbr title="use a tag <img>">
                Imagens
            </abbr>
        </li>
        <li>
            <abbr title="use a tag <abbr>">
                Abreviações
            </abbr>
        </li>
        <li>
            <abbr title="use a tag <code>">
                Código-fonte
            </abbr>
        </li>
        <li>
            <abbr title="use a tag <ol>">
                Listas numeradas
            </abbr>
        </li>
        <li>
            <abbr title="use a tag <lu>">
                listas com demarcadores
            </abbr>
        </li>
    </ul>
</body>
</html>
